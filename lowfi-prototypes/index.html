<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Low-Fidelity Prototypes</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Low-Fidelity Prototypes</h1>

    <section class="prototypes">

        </div>

        <div class="image-pair">
            <h3>Prototype #2</h3>
            <img src="mobile 2.jpg" alt="mobile Prototype 2" class="prototype-image">
            <img src="desktop 2.jpg" alt="desktop Prototype 2" class="prototype-image">
        </div>

        <div class="image-pair">
            <h3>Prototype #3</h3>
            <img src="mobile 3.jpg" alt="mobile Prototype 3" class="prototype-image">
            <img src="desktop 3.jpg" alt="desktop Prototype 3" class="prototype-image">
        </div>
    </section>
</body>
</html>
